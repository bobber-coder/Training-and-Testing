<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABA · Codename Bobber</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --cream: #F5F1EB;
      --ink:   #1E1B18;
      --gold:  #B59A72;
      --muted: #8A7D72;
      --rule:  #DDD5C8;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    /* Custom cursor */
    body {
      cursor: none;
    }

    #cursor {
      position: fixed;
      top: 0; left: 0;
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--gold);
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.08s ease, opacity 0.3s ease;
      mix-blend-mode: multiply;
    }

    #cursor-ring {
      position: fixed;
      top: 0; left: 0;
      width: 36px; height: 36px;
      border-radius: 50%;
      border: 1px solid var(--gold);
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: transform 0.35s cubic-bezier(0.16, 1, 0.3, 1),
                  width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
      opacity: 0.5;
    }

    body {
      background-color: var(--cream);
      color: var(--ink);
      font-family: 'DM Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Ambient gradient orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .orb-1 {
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(181,154,114,0.12) 0%, transparent 70%);
      top: -10%; right: -10%;
    }

    .orb-2 {
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(181,154,114,0.08) 0%, transparent 70%);
      bottom: -10%; left: -5%;
    }

    .orb.show { opacity: 1; }

    /* Main layout */
    .stage {
      position: relative;
      z-index: 1;
      width: min(580px, 88vw);
      text-align: center;
      padding: 3.5rem 2rem;
      will-change: transform;
    }

    /* ─── Top rule ─── */
    .rule {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 2.8rem;
    }

    .rule-line {
      height: 1px;
      background: var(--gold);
      width: 0;
      transition: width 1.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .rule-diamond {
      width: 5px; height: 5px;
      background: var(--gold);
      transform: rotate(45deg) scale(0);
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.7s;
      flex-shrink: 0;
    }

    .rule.animate .rule-line   { width: 60px; }
    .rule.animate .rule-diamond { transform: rotate(45deg) scale(1); }

    /* ─── Eyebrow label ─── */
    .eyebrow {
      font-family: 'DM Sans', sans-serif;
      font-weight: 200;
      font-size: 0.6rem;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 1.8rem;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .eyebrow.animate {
      opacity: 1;
      transform: translateY(0);
    }

    /* ─── Main name ─── */
    .name-wrap {
      overflow: hidden;
      margin-bottom: 0.3rem;
    }

    .name {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 300;
      font-size: clamp(5.5rem, 22vw, 11rem);
      line-height: 0.88;
      letter-spacing: 0.06em;
      color: var(--ink);
      display: block;
      transform: translateY(105%);
      transition: transform 1.1s cubic-bezier(0.16, 1, 0.3, 1);
      /* Gold shimmer sweep on entry */
      background: linear-gradient(
        105deg,
        var(--ink) 0%,
        var(--ink) 38%,
        #D4B98A 50%,
        var(--ink) 62%,
        var(--ink) 100%
      );
      background-size: 250% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .name.animate {
      transform: translateY(0);
      animation: shimmer 2.2s ease 0.6s forwards;
    }

    @keyframes shimmer {
      0%   { background-position: 150% center; }
      100% { background-position: -50% center; }
    }

    /* ─── Codename ─── */
    .codename {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 300;
      font-size: clamp(1rem, 2.8vw, 1.45rem);
      color: var(--muted);
      margin-top: 0.6rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .codename.animate { opacity: 1; }

    /* ─── Center divider ─── */
    .divider {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 2.4rem auto;
      width: min(260px, 75%);
      opacity: 0;
      transition: opacity 0.9s ease;
    }

    .divider.animate { opacity: 1; }

    .div-line {
      flex: 1;
      height: 1px;
      background: var(--rule);
    }

    .div-circle {
      width: 5px; height: 5px;
      border-radius: 50%;
      border: 1px solid var(--gold);
      flex-shrink: 0;
    }

    /* ─── Discipline ─── */
    .discipline {
      font-family: 'DM Sans', sans-serif;
      font-weight: 200;
      font-size: clamp(0.58rem, 1.6vw, 0.72rem);
      letter-spacing: 0.42em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .discipline.animate {
      opacity: 1;
      transform: translateY(0);
    }

    /* ─── Tagline ─── */
    .tagline {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-weight: 300;
      font-size: clamp(1rem, 2.4vw, 1.2rem);
      line-height: 1.8;
      color: var(--muted);
      margin-top: 1.1rem;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .tagline.animate {
      opacity: 1;
      transform: translateY(0);
    }

    /* ─── Bottom rule ─── */
    .rule-bottom {
      margin-top: 2.8rem;
      margin-bottom: 2rem;
    }

    /* ─── Tags ─── */
    .tags {
      display: flex;
      gap: 0;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0;
      transition: opacity 0.9s ease;
    }

    .tags.animate { opacity: 1; }

    .tag {
      font-family: 'DM Sans', sans-serif;
      font-weight: 200;
      font-size: 0.55rem;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: var(--gold);
      padding: 0 0.9rem;
      position: relative;
    }

    .tag + .tag::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 1px;
      height: 10px;
      background: var(--rule);
    }

  </style>
</head>
<body>

  <!-- Custom cursor -->
  <div id="cursor"></div>
  <div id="cursor-ring"></div>

  <!-- Ambient orbs -->
  <div class="orb orb-1" id="orb1"></div>
  <div class="orb orb-2" id="orb2"></div>

  <!-- Card -->
  <div class="stage" id="stage">

    <div class="rule" id="rule">
      <div class="rule-line"></div>
      <div class="rule-diamond"></div>
      <div class="rule-line"></div>
    </div>

    <div class="eyebrow" id="eyebrow">Codename &nbsp;·&nbsp; Bobber</div>

    <div class="name-wrap">
      <span class="name" id="name">ABA</span>
    </div>

    <div class="codename" id="codename">the ai automations wizard</div>

    <div class="divider" id="divider">
      <div class="div-line"></div>
      <div class="div-circle"></div>
      <div class="div-line"></div>
    </div>

    <div class="discipline" id="discipline">AI &nbsp;·&nbsp; Automation &nbsp;·&nbsp; Intelligence</div>

    <div class="tagline" id="tagline">
      Orchestrating systems that think,<br />
      so you never have to.
    </div>

    <div class="rule rule-bottom" id="ruleBottom">
      <div class="rule-line"></div>
      <div class="rule-diamond"></div>
      <div class="rule-line"></div>
    </div>

    <div class="tags" id="tags">
      <span class="tag">Claude Pro</span>
      <span class="tag">Workflow Automation</span>
      <span class="tag">AI Architecture</span>
      <span class="tag">2026</span>
    </div>

  </div>

  <script>
    // ─── Staggered entrance ───────────────────────────────────
    const delay = (fn, ms) => setTimeout(fn, ms);

    window.addEventListener('load', () => {
      delay(() => document.getElementById('orb1').classList.add('show'), 100);
      delay(() => document.getElementById('orb2').classList.add('show'), 300);
      delay(() => document.getElementById('rule').classList.add('animate'), 400);
      delay(() => document.getElementById('eyebrow').classList.add('animate'), 900);
      delay(() => document.getElementById('name').classList.add('animate'), 1100);
      delay(() => document.getElementById('codename').classList.add('animate'), 1600);
      delay(() => document.getElementById('divider').classList.add('animate'), 1850);
      delay(() => document.getElementById('discipline').classList.add('animate'), 2050);
      delay(() => document.getElementById('tagline').classList.add('animate'), 2250);
      delay(() => document.getElementById('ruleBottom').classList.add('animate'), 2450);
      delay(() => document.getElementById('tags').classList.add('animate'), 2650);
    });

    // ─── Custom cursor ────────────────────────────────────────
    const cursor     = document.getElementById('cursor');
    const cursorRing = document.getElementById('cursor-ring');
    let mx = 0, my = 0, rx = 0, ry = 0;

    document.addEventListener('mousemove', e => {
      mx = e.clientX; my = e.clientY;
      cursor.style.left = mx + 'px';
      cursor.style.top  = my + 'px';
    });

    // Ring follows with lag
    (function animateRing() {
      rx += (mx - rx) * 0.14;
      ry += (my - ry) * 0.14;
      cursorRing.style.left = rx + 'px';
      cursorRing.style.top  = ry + 'px';
      requestAnimationFrame(animateRing);
    })();

    // ─── Subtle mouse parallax on stage ──────────────────────
    const stage = document.getElementById('stage');
    document.addEventListener('mousemove', e => {
      const cx = window.innerWidth  / 2;
      const cy = window.innerHeight / 2;
      const dx = (e.clientX - cx) / cx;  // -1 to 1
      const dy = (e.clientY - cy) / cy;
      stage.style.transform =
        `perspective(900px) rotateY(${dx * 2.5}deg) rotateX(${-dy * 1.5}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      stage.style.transform = `perspective(900px) rotateY(0deg) rotateX(0deg)`;
    });
  </script>

</body>
</html>
